<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../assets/css/style.css" />

    <style></style>
  </head>
  <body>
    <section class="register">
      <div class="container">
        <div class="row justify-content-center d-flex">
          <div class="col-md-10">
            <div id="registerForm" class="card">
              <div class="card-body">
                <h5 class="card-title text-center">Register</h5>
                <form>
                    <div class="row justify-content-center">
                      <div class="col-md-6">
                        <div class="mb-3">
                          <label for="registerFirstName" class="form-label">First Name</label>
                          <input type="text" class="form-control" id="registerFirstName" required>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="mb-3">
                          <label for="registerLastName" class="form-label">Last Name</label>
                          <input type="text" class="form-control" id="registerLastName" required>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="mb-3">
                          <label for="registerEmail" class="form-label">Email Address</label>
                          <input type="email" class="form-control" id="registerEmail" required>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="mb-3">
                          <label for="registerMobile" class="form-label">Mobile Number</label>
                          <input type="text" class="form-control" id="registerMobile" required>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="mb-3">
                          <label for="registerPassword" class="form-label">Password</label>
                          <input type="password" class="form-control" id="registerPassword" required>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="mb-3">
                          <label for="confirmPassword" class="form-label">Confirm Password</label>
                          <input type="password" class="form-control" id="confirmPassword" required>
                        </div>
                      </div>
                      <div class="col-md-6 justify-content-center d-flex flex-column">
                        <button type="button" class="btn btn-success" onclick="register()">Register</button>
                        <div id="registerError" class="text-danger mt-2" style="display: none;">Registration failed</div>
                      </div>
                    </div>
                   
                  </form>
                <p class="mt-3">
                  Already have an account? <a href="login.html">Login</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../../assets/js/script.js"></script>
  </body>
</html>
