<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../assets/css/style.css" />

    <style></style>
  </head>
  <body>
    <section class="login">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div id="loginForm" class="card">
              <div class="card-body">
                <h5 class="card-title text-center">Login</h5>
                <form>
                  <div class="form-row">
                    <div class="col-12">
                      <label for="loginIdentifier" class="form-label"
                        >Email or Mobile Number</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="loginIdentifier"
                        required
                      />
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="col-12">
                      <label for="loginPassword" class="form-label"
                        >Password</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="loginPassword"
                        required
                      />
                    </div>
                  </div>
                  <div class="form-row mt-3">
                    <div
                      class="col-12 justify-content-center d-flex flex-column"
                    >
                      <button
                        type="button"
                        class="btn btn-success px-md-5 px-4"
                        onclick="login()"
                      >
                        Login
                      </button>
                      <div
                        id="loginError"
                        class="text-danger mt-2"
                        style="display: none"
                      >
                        Invalid identifier or password
                      </div>
                    </div>
                  </div>
                </form>
                <p class="mt-3">
                  Don't have an account?
                  <a href="../views/registration.html" onclick="validate()">Register</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../../assets/js/script.js"></script>
  </body>
</html>
